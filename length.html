<!DOCTYPE html>
<html>
    <head>
        <title>
            Length Converter
        </title>
        <link rel="stylesheet" href="length.css">
    </head>
    <body>
        <form>
        <h1>
            Length Unit Converter
        </h1>
        <label class="inputlabel">
            Enter value:
        </label>
         <input type="number" id="inputbox"><br>

        <div class="radioinput">

        <input type="radio" id="mice" name="choice">
        <label>
            Millimeter &#128073 Centimeter
        </label>
        <input type="radio" id ="cemi" name="choice">
        <label>
            Centimeter &#128073 Millimeter 
        </label><br>
        <input type="radio" id="ceme" name="choice">
        <label>
           Centimeter &#128073 Meter
        </label>
         <input type="radio" id="mece" name="choice">
        <label>
            Meter &#128073 Centimeter
        </label><br>
        <input type="radio" id ="meki" name="choice">
        <label>
            Meter &#128073 Kilometer 
        </label>
        <input type="radio" id="kime" name="choice">
        <label>
           Kilometer &#128073 Meter
        </label><br>

         <input type="radio" id="kimi" name="choice">
        <label>
            Kilometer &#128073 Mile
        </label>
        <input type="radio" id ="miki" name="choice">
        <label>
            Mile &#128073 Kilometer 
        </label><br>
        <input type="radio" id="memi" name="choice">
        <label>
           Meter &#128073 Mile
        </label>
        <input type="radio" id="mime" name="choice">
        <label>
            Mile &#128073 Meter
        </label><br>
        <button type="button" id="convert">
            Convert
        </button>
        <h2 id="answer">
            Select a Conversion Option!
        </h2>
    </form>
