<!DOCTYPE html>
<html>
    <head>
        <title>
        Temperature
        </title>
        <link rel="stylesheet" href="temp.css">

    <body>
        <form>
        <h1>
            Temperature Unit Converter
        </h1>
        <label class="inputlabel">
            Enter value:
        </label>
        <input type="number" id="inputbox"><br>


        <div class="radioinput">
        <input type="radio" id="fc" name="choice">
        <label>
            Fahrenheit &#128073 Celsius
        </label><br>
        <input type="radio" id ="cf" name="choice">
        <label>
            Celsius &#128073 Fahrenheit
        </label><br>
        <input type="radio" id="ck" name="choice">
        <label>
           Celsius &#128073 Kelvin
        </label><br>
        <input type="radio" id="kc" name="choice">
        <label>
            Kelvin &#128073 Celsius
        </label><br>
        <input type="radio" id="fk" name="choice">
        <label>
            Fahrenheit &#128073 Kelvin
        </label><br>
        <input type="radio" id="kf" name="choice">
        <label>
            Kelvin &#128073 Fahrenheit
        </label>
        </div>
        <button type="button" id="convert">
            Convert
        </button>

        <h2 id="answer"> Select a Conversion Option!
        </h2>
        </form>
